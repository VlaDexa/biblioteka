<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <script defer src="login.js"></script>
    <title>Библиотека</title>
</head>

<body>
    <div class="container">
        <div class="item grid-left grid-edge grid-first"></div>
        <div class="item grid-centre grid-upper">
            <p class="Header" align='center'>Библиотека школы 1420</p>
        </div>
        <div class="item grid-right grid-edge grid-first haeder">
        </div>
        <div class="item grid-left grid-edge">
        </div>
        <div class="item grid-centre grid-second action">
            <div class="sub-container">
                <form id="form" name="form" action="home.html">
                    <div class="former-first">
                        <label for="name">Имя</label><br>
                        <input id="name" type="text" name="name" maxlength="20" pattern="^[А-ЯA-Z]{1}[а-яa-z]*$"
                            required><br>
                    </div>
                    <div class="former">
                        <label for="secondname">Фамилия</label><br>
                        <input id="secondname" type="text" name="secondname" maxlength="20"
                            pattern="^[А-ЯA-Z]{1}[а-яa-z]*$" required><br>
                    </div>
                    <div class="former">
                        <label for="fathername">Отчество</label><br>
                        <input id="fathername" type="text" name="fathername" maxlength="20"
                            pattern="^[А-ЯA-Z]{1}[а-яa-z]*$"><br>
                    </div>
                    <div class="former">
                        <label for="email">email</label><br>
                        <input id="email" type="email" name="email" maxlength="300" pattern="^.+@.+\..+$" required><br>
                    </div>
                    <div class="former">
                        <label for="password">Пароль</label><br>
                        <input id="password" type="password" name="password" minlength="10" maxlength="300"
                            pattern="^(?=.*[0-9])(?=.*[a-zа-я])(?=.*[A-ZА-Я])([a-zа-яA-ZА-Я0-9]){3,}\S{0,}$" required>
                    </div>
                    <div class="former">
                        <label for="date">День рождения</label><br>
                        <input id="date" min="1900-01-01" max="2015-01-01" type="date" name="date"><br>
                    </div>
                    <div class="former">
                        <label for="gender">Пол</label><br>
                        <select name="gender" id="gender">
                            <option disabled>Выберите пол</option>
                            <option value="male">Мужчина</option>
                            <option value="female">Женщина</option>
                        </select><br>
                    </div>
                    <div class="former">
                        <input type="submit" value="Зарегестрироваться">
                    </div>
                </form>
            </div>
        </div>
        <div class="item grid-right grid-edge booker">
        </div>
    </div>
</body>

</html>
